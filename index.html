<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login/Daftar Akun HexZo</title>
  <link rel="icon" type="image/png" href="https://files.catbox.moe/er2mfu.jpg"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #181c2b;
      color: #fff;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      background: rgba(0,32,64,0.97);
      padding: 38px 28px 32px 28px;
      border-radius: 28px;
      box-shadow: 0 0 40px 0 #8e2de244, 0 0 0 2px #fff2;
      max-width: 350px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      backdrop-filter: blur(3px);
      animation: fadeInUp 1.1s cubic-bezier(.4,2,.6,1);
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(40px) scale(0.98);}
      60% { opacity: 1; transform: translateY(-8px) scale(1.03);}
      100% { opacity: 1; transform: translateY(0) scale(1);}
    }
    .login-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 18px;
      letter-spacing: 0.03em;
      color: #fff;
      text-shadow: 0 2px 8px #0008;
      background: linear-gradient(90deg, #8e2de2, #0072ff, #fff);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientMove 7s ease-in-out infinite alternate;
      user-select: none;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .login-status {
      margin-top: 18px;
      font-size: 1.05rem;
      color: #FFD700;
      min-height: 24px;
      text-align: center;
    }
    .akun-info {
      margin-top: 18px;
      background: #fff2;
      border-radius: 10px;
      padding: 12px 10px;
      color: #fff;
      font-size: 1.02rem;
      text-align: center;
      word-break: break-all;
    }
    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px 0;
      width: 100%;
      border-radius: 14px;
      border: none;
      font-size: 1.13rem;
      font-weight: bold;
      background: #4285f4;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s, transform 0.18s cubic-bezier(.4,2,.6,1);
      box-shadow: 0 2px 12px #4285f4cc;
      letter-spacing: 0.02em;
    }
    .google-btn:hover {
      background: #357ae8;
    }
    .github-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px 0;
      width: 100%;
      border-radius: 14px;
      border: none;
      font-size: 1.13rem;
      font-weight: bold;
      background: #24292f;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s, transform 0.18s cubic-bezier(.4,2,.6,1);
      box-shadow: 0 2px 12px #24292fcc;
      letter-spacing: 0.02em;
      margin-top: 12px;
    }
    .github-btn:hover {
      background: #444950;
    }
    .google-logo {
      width: 20px;
      height: 20px;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-title">Login / Daftar Akun</div>
    <button class="google-btn" id="googleLoginBtn">
      <img class="google-logo" src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo"/>
      Login / Daftar dengan Google
    </button>
    <button class="github-btn" id="githubLoginBtn">
      <img class="github-logo" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="GitHub Logo" style="width:20px;height:20px;margin-right:8px;"/>
      Login dengan GitHub
    </button>
    <div class="login-status" id="loginStatus"></div>
    <div class="akun-info" id="akunInfo" style="display:none"></div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth-compat.js"></script>
  <script>
const firebaseConfig = {
  apiKey: "AIzaSyDptzg3AdvwAuS8ENjpZ_u9driOsYjodrA",
  authDomain: "hexzo-network.firebaseapp.com",
  projectId: "hexzo-network",
  storageBucket: "hexzo-network.appspot.com",
  messagingSenderId: "981229191512",
  appId: "1:981229191512:web:0305dd0bc327fe1975a52d",
  measurementId: "G-Y8F2W752JD"
};
firebase.initializeApp(firebaseConfig);
firebase.auth().onAuthStateChanged(function(user) {
  if (user) {
    window.location.href = "main";
  }
});
document.getElementById('googleLoginBtn').addEventListener('click', function() {
  const provider = new firebase.auth.GoogleAuthProvider();
  firebase.auth().signInWithPopup(provider)
    .then(result => {
    })
    .catch(error => {
      document.getElementById('loginStatus').textContent = "Login gagal: " + error.message;
    });
});
document.getElementById('githubLoginBtn').addEventListener('click', function() {
  const provider = new firebase.auth.GithubAuthProvider();
  firebase.auth().signInWithPopup(provider)
    .catch(error => {
      document.getElementById('loginStatus').textContent = "Login gagal: " + error.message;
    });
});
  </script>
</body>
</html>
