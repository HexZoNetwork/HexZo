      avatar.style.transition = 'left 1.2s cubic-bezier(.4,2,.6,1), top 1.2s cubic-bezier(.4,2,.6,1), transform 1.2s cubic-bezier(.4,2,.6,1)';
      avatar.style.left = avatarOrigin.left + 'px';
      avatar.style.top = avatarOrigin.top + 'px';
      avatar.style.transform = '';
      setTimeout(() => {
        avatar.style.position = '';
        avatar.style.zIndex = '';
        avatar.style.left = '';
        avatar.style.top = '';
        avatar.style.transition = '';
        animatingAvatar = false;
      }, 1200);
    }, duration);
    avatarClick = 0;
  }
  setTimeout(() => { if (avatarClick < 5) avatarClick = 0; }, 3000);
});

    function animateProfileStep(step) {
      const steps = [
        () => { profileContainer.style.transform = 'rotate(-8deg) scale(1.08)'; },
        () => { profileContainer.style.transform = 'rotate(8deg) scale(1.12)'; },
        () => { profileContainer.style.transform = 'translateX(-40px) scale(1.04)'; },
        () => { profileContainer.style.transform = 'translateX(40px) scale(1.04)'; },
        () => { profileContainer.style.transform = 'translateY(-30px) scale(1.08)'; }
      ];
      if (steps[step - 1]) {
        steps[step - 1]();
        setTimeout(() => {
          profileContainer.style.transform = '';
        }, 350);
      }
    }

    function animateProfileRunAround(callback) {
      animatingProfile = true;
      let running = true;
      let start = Date.now();
      let duration = 20000;
      let width = window.innerWidth;
      let height = window.innerHeight;
      let interval = setInterval(() => {
        if (!running) return;
        let x = (Math.random() - 0.5) * (width * 0.7);
        let y = (Math.random() - 0.5) * (height * 0.4);
        profileContainer.style.transition = 'transform 0.7s cubic-bezier(.4,2,.6,1)';
        profileContainer.style.transform = `translate(${x}px, ${y}px) rotate(${Math.random()*40-20}deg) scale(${0.95 + Math.random()*0.15})`;
      }, 700);
      setTimeout(() => {
        running = false;
        clearInterval(interval);
        profileContainer.style.transition = 'transform 1.2s cubic-bezier(.4,2,.6,1)';
        profileContainer.style.transform = '';
        setTimeout(() => {
          if (typeof callback === 'function') callback();
        }, 1200);
      }, duration);
    }

    function showConfetti() {
      const colors = ['#8e2de2', '#0072ff', '#FFD700', '#fff', '#ff4b2b', '#43e97b', '#38f9d7'];
      const confettiRoot = document.createElement('div');
      confettiRoot.className = 'confetti';
      confettiRoot.style.opacity = 1;
      for (let i = 0; i < 60; i++) {
        const conf = document.createElement('div');
        conf.className = 'confetti-piece';
        conf.style.background = colors[Math.floor(Math.random() * colors.length)];
        conf.style.left = Math.random() * 100 + 'vw';
        conf.style.top = '-20px';
        conf.style.opacity = 0.7 + Math.random() * 0.3;
        conf.style.transform = `rotate(${Math.random()*360}deg)`;
        conf.style.transition = 'transform 1.2s cubic-bezier(.4,2,.6,1), top 1.2s cubic-bezier(.4,2,.6,1), opacity 0.7s cubic-bezier(.4,2,.6,1)';
        setTimeout(() => {
          conf.style.top = (60 + Math.random()*30) + 'vh';
          conf.style.transform = `rotate(${Math.random()*720-360}deg) scale(${0.7+Math.random()*0.7})`;
          conf.style.opacity = 0.95;
        }, 10);
        confettiRoot.appendChild(conf);
      }
      document.body.appendChild(confettiRoot);
      setTimeout(() => {
        confettiRoot.style.opacity = 0;
        setTimeout(() => confettiRoot.remove(), 700);
      }, 1800);
    }
    function flashScreen() {
      const flash = document.createElement('div');
      flash.className = 'flash';
      flash.style.opacity = 0.85;
      document.body.appendChild(flash);
      setTimeout(() => {
        flash.style.opacity = 0;
        setTimeout(() => flash.remove(), 500);
      }, 200);
    }
    firebase.auth().onAuthStateChanged(function(user) {
  if (!user) {
    window.location.href = "index";
    return;
  }
  const pic = user.photoURL || "https://ui-avatars.com/api/?name=" + encodeURIComponent(user.displayName || "U");
  document.getElementById('profileCornerPic').src = pic;
  document.getElementById('profileCornerName').textContent = user.displayName || "User";
  document.getElementById('profileCorner').onclick = function() {
    window.location.href = "profile.html";
  };
});
