<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profil Akun</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #232946 0%, #3e2f5b 100%) fixed;
      color: #fff;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .profile-container {
      background: rgba(34, 41, 69, 0.97);
      padding: 36px 28px 32px 28px;
      border-radius: 28px;
      box-shadow: 0 0 40px 0 #6c63ff44, 0 0 0 2px #fff2;
      max-width: 370px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      backdrop-filter: blur(3px);
    }

    .profile-pic {
      width: 88px;
      height: 88px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 2px 12px #6c63ff88;
      margin-bottom: 18px;
      border: 3px solid #6c63ff;
      background: #fff;
    }

    .profile-name {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 6px;
      color: #fff;
      text-align: center;
    }
    .profile-email {
      font-size: 1.01rem;
      color: #b8c1ec;
      margin-bottom: 18px;
      text-align: center;
      word-break: break-all;
    }
    .profile-actions {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 18px;
    }
    .profile-actions button, .profile-actions label {
      background: linear-gradient(90deg, #6c63ff 60%, #48c6ef 100%);
      color: #fff;
      border: none;
      border-radius: 14px;
      padding: 12px 0;
      font-size: 1.08rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.18s, transform 0.16s;
      text-align: center;
      width: 100%;
      display: block;
    }
    .profile-actions button:hover, .profile-actions label:hover {
      background: linear-gradient(90deg, #48c6ef 60%, #6c63ff 100%);
      transform: scale(1.04);
    }
    .profile-actions input[type="file"] {
      display: none;
    }
    .profile-status {
      margin-top: 16px;
      min-height: 22px;
      color: #FFD700;
      text-align: center;
      font-size: 1.01rem;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-storage-compat.js"></script>
</head>
<body>
  <div class="profile-container">
    <img src="" alt="Foto Profil" class="profile-pic" id="profilePic">
    <div class="profile-name" id="profileName"></div>
    <div class="profile-email" id="profileEmail"></div>
    <div class="profile-actions">
      <button id="backMenuBtn">Back to Menu</button>
      <button id="changeNameBtn">Ganti Nama</button>
      <button id="logoutBtn">Logout</button>
      <button id="deleteBtn" style="background:#e74c3c;">Hapus Akun</button>
    </div>
    <div class="profile-status" id="profileStatus"></div>
  </div>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDptzg3AdvwAuS8ENjpZ_u9driOsYjodrA",
      authDomain: "hexzo-network.firebaseapp.com",
      projectId: "hexzo-network",
      storageBucket: "hexzo-network.appspot.com",
      messagingSenderId: "981229191512",
      appId: "1:981229191512:web:0305dd0bc327fe1975a52d",
      measurementId: "G-Y8F2W752JD"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(async function(user) {
      if (!user) {
        window.location.href = "index";
        return;
      }
      document.getElementById('profilePic').src = user.photoURL || "https://ui-avatars.com/api/?name=" + encodeURIComponent(user.displayName || "User");
      document.getElementById('profileName').textContent = user.displayName || "(Tanpa Nama)";
      document.getElementById('profileEmail').textContent = user.email || "";

      document.getElementById('backMenuBtn').onclick = function() {
        window.location.href = "main";
      };

      document.getElementById('changeNameBtn').onclick = async function() {
        const newName = prompt("Masukkan nama baru:", user.displayName || "");
        if (newName && newName.trim() && newName !== user.displayName) {
          try {
            await user.updateProfile({ displayName: newName });
            await db.collection('akun').doc(user.uid).update({ name: newName });
            document.getElementById('profileName').textContent = newName;
            document.getElementById('profileStatus').textContent = "Nama berhasil diubah!";
          } catch (e) {
            document.getElementById('profileStatus').textContent = "Gagal mengubah nama: " + e.message;
          }
        }
      };

      document.getElementById('logoutBtn').onclick = function() {
        auth.signOut().then(() => {
          window.location.href = "index";
        });
      };

      document.getElementById('deleteBtn').onclick = async function() {
        if (!confirm("Yakin ingin menghapus akun ini? Semua data akan hilang!")) return;
        try {
          await db.collection('akun').doc(user.uid).delete();
          await user.delete();
          window.location.href = "index";
        } catch (e) {
          document.getElementById('profileStatus').textContent = "Gagal hapus akun: " + e.message;
        }
      };
    });
  </script>
</body>
</html>
